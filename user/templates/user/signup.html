{% extends 'utilities/home.html' %}
{% load static %}

{% block title %} Log In{% endblock %}

{% block currentpage %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'homepage' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'webmap' %}">GIS</a>
        </li>
    </ul>
</div>
{% endblock %}
{% block content %}
<div class="row" style="width: 100%;">
    <div class="col-md-6" style="background: #cedbe9; padding-left: 10%; padding-top: 8%;">
        <img style="box-shadow: 10px 10px 10px 10px rgb(88, 88, 88); " src="{% static 'utilities/utility.jpeg' %}"
            alt="">

    </div>
    <div class="col-md-6" style="height: 93vh; ">
        <div class="signup-form">
            <form>
            <!-- <form> -->
                {% csrf_token %}
                <h1 style="text-align: center;"><b>Sign Up</b></h1>
                <br>
                <div class="row">
                    <div class="col-1">
                        &nbsp;<i class="bi bi-person-plus fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <input type="text" class="form-control" id="signupfullname" name="signupfullname" placeholder="signupfullname"
                            required>
                        <label for="floatingPassword">Full name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <i class="bi bi-gender-ambiguous fa-3x"></i>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label" for="male">Male</label>
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                        </div>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label text-start" for="female">Female</label>
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        </div>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label" for="other">Other</label>
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <i class="bi bi-person fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <input type="text" class="form-control" id="signupusername" name="signupusername"
                            placeholder="signupusername" required>
                        <label for="floatingPassword">username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <i class="bi bi-lock fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <input type="password" class="form-control" id="signuppassword1" name="signuppassword1"
                            placeholder="signuppassword1" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        &nbsp;<i class="bi bi-key fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <input type="password" class="form-control" id="signuppassword2" name="signuppassword2"
                            placeholder="signuppassword2" required>
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <i class="bi bi-people fa-3x"></i>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label" for="student">Student</label>
                            <input class="form-check-input" type="radio" name="designation" id="student" value="Student"
                                checked>
                        </div>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label text-start" for="teacher">Teacher</label>
                            <input class="form-check-input" type="radio" name="designation" id="teacher"
                                value="Teacher">
                        </div>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label" for="staff">Staff</label>
                            <input class="form-check-input" type="radio" name="designation" id="staff" value="Staff">
                        </div>
                    </div>
                    <div class="col-2">
                        <br>
                        <div class="form-check">
                            <label class="form-check-label" for="otherstaff">Other</label>
                            <input class="form-check-input" type="radio" name="designation" id="otherstaff"
                                value="OtherStaff">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        &nbsp;<i class="bi bi-building fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <select class="form-select" id="signupdepartment" aria-label="signupdepartment">
                            <option selected value="Geomatics Engineering">Geomatics Engineering</option>
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Civil Engineering with Architecture Program">Civil Engineering with Architecture Program</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        &nbsp;<i class="bi bi-envelope fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <input type="email" class="form-control" id="signupemail" name="signupemail"
                            placeholder="signupemail" required>
                        <label for="floatingPassword">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        &nbsp;<i class="bi bi-telephone fa-3x"></i>
                    </div>
                    <div class="form-floating col-11">
                        <input type="text" class="form-control" id="signupcontact" name="signupcontact"
                            placeholder="signupcontact" required>
                        <label for="floatingPassword">Contact</label>
                    </div>
                </div>
                <div class="modal fade" id="userrequestMessageModal" tabindex="-1" aria-labelledby="userrequestMessageModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header"style="background: #A4CDAE;color: red;">
                                    <p id = "userrequestMessage"></p>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-warning" style="margin-left: 43%;" onclick="createUser()">Create Account</button>
                <!-- <a href="{% url 'forgot_password' %}" style="color:red; margin-left: 17%;"><u>Forgot password?</u></a> -->
                <a href="{% url 'signIn' %}" style="color:green; margin-left: 25%;"><u>Log In</u></a>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'user/js/user-register.js' %}"></script>
{% endblock %}
